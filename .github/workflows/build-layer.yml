name: Build DuckDB Lambda Layer

on:
  workflow_dispatch:

env:
  DUCKDB_VERSION: 1.3.2
  AWS_REGION: eu-west-1

jobs:
  build-duckdb-lambda-layer-x86_64:
    name: Build DuckDB Lambda Layer for x86_64 Architecture
    runs-on: ubuntu-latest
    env:
      LAMBDA_ARCHITECTURE: x86_64
      IMAGE_NAME: layer-duckdb-${{ env.DUCKDB_VERSION }}-${{ env.LAMBDA_ARCHITECTURE }}
      ARCHIVE_NAME: duckdb-${{ env.DUCKDB_VERSION }}-${{ env.LAMBDA_ARCHITECTURE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build DuckDB
        run: |
          docker build --build-arg DUCKDB_VERSION=${{ env.DUCKDB_VERSION }} --build-arg LAMBDA_ARCHITECTURE=${{ env.LAMBDA_ARCHITECTURE }} -f Dockerfile -t ${{ env.IMAGE_NAME }}:latest .

      - name: Extract zip from Docker container
        run: |
          # Create a temporary container
          container_id=$(docker create ${{ env.IMAGE_NAME }}:latest)

          # Copy the zip file from the container
          docker cp $container_id:/tmp/duckdb.zip ./${{ env.ARCHIVE_NAME }}.zip

          # Clean up the container
          docker rm $container_id

          # Verify the file exists and show its size
          ls -lh ${{ env.ARCHIVE_NAME }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${ env.ARCHIVE_NAME }
          path: duckdb.zip

